# Link at ~/.tmux.comf
set-environment -g 'IGNOREEOF' 2

set -g default-command "reattach-to-user-namespace -l /usr/local/bin/zsh"
set -g default-terminal "tmux-256colour-italix"
set -g base-index 1
set -g status-keys vi
set -g history-limit 15000
set -g mouse on
set -g allow-rename off

set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set-window-option -g monitor-activity off
set -g bell-action none

set -g status-right '#(date "+%H:%M")'
set -g status-right-length 5

set -g status-position top
set -g status-interval 60
set -g status-left ''
set -g status-left-length 1

set -g status on
set -g status-bg colour11
set -g status-fg colour7
set -g status-attr default

set -g message-fg colour2
set -g message-bg colour10

set -g pane-border-bg colour0
set -g pane-border-fg colour8
set -g pane-active-border-bg colour0
set -g pane-active-border-fg colour7

setw -g window-status-current-fg colour1
setw -g window-status-current-bg colour0
setw -g window-status-attr bold
setw -g window-status-current-format ' #I#[fg=colour15]:#[fg=colour5]#W '

setw -g window-status-fg colour9
setw -g window-status-bg colour11
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour12]:#[fg=colour7]#W '

bind r source-file ~/.tmux.conf \; display "Reloaded tmux.conf"

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

unbind &
unbind x
bind w kill-pane

bind k send-keys -R \; send-keys C-l \; clear-history
bind j command-prompt -p "send pane to:"  "join-pane -h -t '%%'"

