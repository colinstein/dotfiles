dynamic_title: false
live_config_reload: true
render_timer: false

env:
  TERM: xterm-256color-italic

shell:
  program: /usr/local/bin/zsh
  args:
    - --login

window:
  dimensions:
    columns: 240
    lines: 81
  padding:
    x: 1
    y: 1
  decorations: true

scrolling:
  history: 0
  multiplier: 3
  faux_multiplier: 3
  auto_scroll: false

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  faux_scrollback_lines: 3

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

visual_bell:
  animation: Linear
  duration: 0

tabspaces: 8
draw_bold_text_with_bright_colors: true

font:
  normal:
    family: Operator Mono
    style: Book
  bold:
    family: Operator Mono
    style: Book
  italic:
    family: Operator Mono
    style: Light Italic
  size: 15.0
  offset:
    x: 0.0
    y: 0.0
  glyph_offset:
    x: 0.0
    y: 0.0
  use_thin_strokes: true

cursor_style: Block
custom_cursor_colors: true
hide_cursor_when_typing: false
unfocused_hollow_cursor: true

background_opacity: 1.0
colors:
  primary:
    background: '0x282c34'
    foreground: '0xabb2bf'

  cursor:
    cursor: '0xabb2bf'
    text:   '0x282c34'

  normal:
    black:   '0x282c34'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xe5c07b'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  bright:
    black:   '0x545862'
    red:     '0xd19a66' # yellow
    green:   '0x353b45' # dark grey
    yellow:  '0x3e4451' # medium grey
    blue:    '0x565c64' # normal grey
    magenta: '0xb6bdca' # light grey
    cyan:    '0xbe5046' # red
    white:   '0xc8ccd4'

