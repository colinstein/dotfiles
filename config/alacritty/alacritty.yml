  - { key: Key6, mods: Command, chars: "\x02\x36" }
  - { key: Key7, mods: Command, chars: "\x02\x37" }
  - { key: Key8, mods: Command, chars: "\x02\x38" }
  - { key: Key9, mods: Command, chars: "\x02\x39" }
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
  - { key: Q, mods: Command, action: Quit }
  - { key: D, mods: Command|Shift, chars: "\x02\x22" }
  - { key: D, mods: Command, chars: "\x02\x25" }
  - { key: W, mods: Command, chars: "\x02\x78" }
  - { key: T, mods: Command, chars: "\x02\x63" }
  - { key: K, mods: Command, chars: "\x02\x6b" }
  - { key: Return, mods: Command|Shift, chars: "\x02\x7a" }
  - { key: C, mods: Command|Shift, chars: "\x02\x5b" }
  - { key: F, mods: Command, chars: "\x02\x2f" }
  - { key: Key0,     mods: Command, action: ResetFontSize                }
  - { key: Equals,   mods: Command, action: IncreaseFontSize             }
  - { key: Minus,    mods: Command, action: DecreaseFontSize             }
  - { key: E, mods: Command|Option, chars: "\x02\x73" }

  - { key: LBracket, mods: Command|Shift, chars: "\x02\x70" } # navigate windows left
  - { key: RBracket, mods: Command|Shift, chars: "\x02\x6e" } # navigate windows right
  - { key: LBracket, mods: Command, chars: "\x02\x4f" } # navigate panes left
  - { key: RBracket, mods: Command, chars: "\x02\x6f" } # navigate panes right

  - { key: Left, mods: Command, chars: "\x02\x70" }
  - { key: Right, mods: Command, chars: "\x02\x6e" }
  - { key: Up, mods: Command, chars: "\x02\x21" } # tmux promote pane to window - maybe should be shift?
  - { key: Down, mods: Command, chars: "\x02\x6a" } # tmux send to pane - needs a : for some rason, maybe just set it? = maybe should be shift?

  - { key: Left, mods: Command|Option, chars: "\x02\x1b\x5b\x44" }
  - { key: Right, mods: Command|Option, chars: "\x02\x1b\x5b\x43" }
  - { key: Up, mods: Command|Option, chars: "\x02\x1b\x5b\x41" }
  - { key: Down, mods: Command|Option, chars: "\x02\x1b\x5b\x42" }

  # resize panes with cmd+control+arrows
  # macOS plays an error noise with command+control+(down|left|right)
  # It's a weird quirk of the OS that impacts many applications. The fix
  # is to create ~/Library/KeyBindings/DefaultKeyBinding.dict
  # and add to it the following:
  #
  # {
  #     "^@\UF701" = "noop:";
  #     "^@\UF702" = "noop:";
  #     "^@\UF703" = "noop:";
  # }
  #
  - { key: Left, mods: Command|Control, chars: "\x02\x1b\x5b\x31\x3b\x33\x44" }
  - { key: Right, mods: Command|Control, chars: "\x02\x1b\x5b\x31\x3b\x33\x43" }
  - { key: Up, mods: Command|Control, chars: "\x02\x1b\x5b\x31\x3b\x33\x41" }
  - { key: Down, mods: Command|Control, chars: "\x02\x1b\x5b\x31\x3b\x33\x42" }

  - { key: Semicolon, mods: Command|Shift, chars: "\x02\x3a" } # tmux command mode
  - { key: R, mods: Command, chars: "\x02\x2c" } # tmux rename tab
  - { key: P, mods: Command, chars: "\x02\x71" } # tmux jump pane number

  - { key: Left, mods: Command|Shift, chars: "\x02\x7b" } # swap with pane left
  - { key: Right, mods: Command|Shift, chars: "\x02\x7d" } # swap with pane right
  - { key: Up, mods: Command|Shift, chars: "\x02\x21" } # tmux promote pane to window - maybe should be shift?
  - { key: Down, mods: Command|Shift, chars: "\x02\x6a\x3a" } # tmux send to pane - needs a : for some rason, maybe just set it? = maybe should be shift?

  # ordinary keys
  - { key: Home,                    chars: "\x1bOH",   mode: AppCursor   }
  - { key: Home,                    chars: "\x1b[H",   mode: ~AppCursor  }
  - { key: End,                     chars: "\x1bOF",   mode: AppCursor   }
